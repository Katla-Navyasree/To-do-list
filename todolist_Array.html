<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List using JavaScript Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üìù To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        let tasks = []; // Array to store tasks

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let task = taskInput.value.trim();
            
            if (task !== "") {
                tasks.push(task); // Add task to the array
                taskInput.value = ""; // Clear input field
                displayTasks();
            } else {
                alert("Please enter a task!");
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1); // Remove task at given index
            displayTasks();
        }

        function displayTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = ""; // Clear current list
            
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${task} <button class="remove-btn" onclick="removeTask(${index})">‚ùå Remove</button>`;
                taskList.appendChild(li);
            });
        }
    </script>

</body>
</html>
